<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/registermanager.css">
</head>
<body>

<div class="container">
  <div class="card shadow-sm">
    <h2 class="text-center">Register as Manager</h2>

    <form action="/addManager" method="post">
      <div class="mb-3">
        <label for="numeManager" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="numeManager" name="numeManager" required>
      </div>

      <div class="mb-3">
        <label for="prenumeManager" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="prenumeManager" name="prenumeManager" required>
      </div>

      <div class="mb-3">
        <label for="sex" class="form-label">Sex:</label>
        <input type="text" class="form-control" id="sex" name="sex" required>
      </div>

      <div class="mb-3">
        <label for="emailManager" class="form-label">Email:</label>
        <input type="email" class="form-control" id="emailManager" name="emailManager" required>
      </div>

      <div class="mb-3">
        <label for="parolaManager" class="form-label">Password:</label>
        <input type="password" class="form-control" id="parolaManager" name="parolaManager" required>
      </div>

      <p style="color: red;" th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
      <button type="submit" class="btn w-100">Submit</button>
    </form>
  </div>
</div>

<!-- Bootstrap 5 JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
